<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Verta</title>
    <meta name="description" content="A Simple Currency Converter.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- App icons -->
    <link rel="apple-touch-icon" href="apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon-180x180.png">  
    <link rel="apple-touch-icon" sizes="152x152" href="apple-touch-icon-152x152.png">  
    <link rel="apple-touch-icon" sizes="167x167" href="apple-touch-icon-167x167.png">  
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="wrapper">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="74" height="24" viewBox="0 0 147 47">
                    <title>logo</title>
                    <g fill="none">
                        <g fill="#FFF">
                            <path d="M27.5 0.9C18 0.9 8.9 1.7 4.1 7 1 10.4-0.2 16 1.1 23.8L9.5 20C7.5 17.3 5.5 13.7 7.1 9.9 8.9 6.9 14.5 6.3 19.2 5.9L19.2 46 27.5 46 45.2 0.9 39.6 0.9 27.5 31.7 27.5 0.9ZM62.2 35.7C59.3 40.4 54.5 44 49.9 41.8 47.3 40.5 46.2 37.2 46.1 34.3 51.3 34.5 56.3 32.6 59 27.6 60.8 24.1 60.8 19.5 57.7 17.1 54.3 14.2 46.5 15.7 41.9 22.8 36.4 31.7 36.5 46 47.9 46.4 54.7 46.5 59.6 44.3 64.3 35.7L62.2 35.7ZM46.4 30.8C47 27.5 48.1 24.8 49.4 22.8 51.5 19.4 54.2 18.3 55.4 19.2 56.9 20.4 55.8 31.8 46.3 31.5 46.3 31.3 46.4 31.1 46.4 30.8L46.4 30.8ZM73 22.5L74.2 16 66 16 59.9 46 68.4 46 71.8 28.7C74.8 23.7 79.3 19.1 84.1 22.6L89.7 18C81.8 13.3 76.7 16.2 73 22.5L73 22.5ZM108.1 35.5C106 41.4 97.5 46.6 98.9 39.6L102.9 19.7 106.7 19.7 108.4 16 103.6 16 105.4 6.5 96.9 8.2 95.3 16 92.4 16 90.9 19.7 94.5 19.7 91.3 35.3C88 51.8 105.7 48.3 110.5 35.5L108.1 35.5ZM143.9 35.7C141.9 41.4 133.1 46.5 134.5 39.7 135.8 32.8 137.1 27.5 139 18.3L139.4 16 124.3 16C113.5 16.4 108.8 26 107.9 35.7 106.9 48.1 120.5 49.8 126.9 40.4 127.7 50.7 142.1 46.8 146.2 35.7L143.9 35.7ZM127.1 36.4C118.8 47.6 114.8 41.9 117.1 31.1 119.2 21.3 126.3 14.9 130 21.5L127.1 36.4Z"
                            />
                        </g>
                    </g>
                </svg>
            </div>
            <!-- <div class="menu">
                <ul>
                    <li>
                        <a href="#" class="menu__item menu__item--active">Converter</a>
                    </li>
                    <li>
                        <a href="#" class="menu__item">Favorites</a>
                    </li>
                </ul>
            </div> -->
        </header>

        <!-- Main Content -->
        <main class="main">

            <!-- Converter Card -->
            <div class="card ">
                <div class="converter">
                    <div class="converter__form">
                        <div class="converter__input">
                            <label class="converter__label" for="from">From</label>
                            <input class="converter__input--number" type="number" name="fromAmount" id="fromAmount" value="100" autofocus>
                        </div>
                        <div class="converter__currency">
                            <img id="fromFlag" class="converter__flag" src="https://www.countryflags.io/us/flat/24.png" alt="flag">
                            <select class="converter__input-currency" name="fromCurrency" id="fromCurrency">
                                <option value="USD">USD</option>
                                <option value="GBP">GBP</option>
                                <option value="NGN">NGN</option>
                                <option value="EUR">EUR</option>
                                <option disabled></option>
                            </select>
                            <div class="converter__input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="6" viewBox="0 0 22 12">
                                    <title>arrow-down</title>
                                    <g fill="none">
                                        <g fill="#99CBFF">
                                            <path d="M21.1 1.7C21.1 1.5 21 1.3 20.9 1.2L19.8 0.2C19.7 0.1 19.5 0 19.4 0 19.2 0 19 0.1 18.9 0.2L10.9 8.2 2.8 0.2C2.7 0.1 2.5 0 2.3 0 2.2 0 2 0.1 1.9 0.2L0.8 1.2C0.7 1.3 0.6 1.5 0.6 1.7 0.6 1.8 0.7 2 0.8 2.1L10.4 11.7C10.5 11.8 10.7 11.9 10.9 11.9 11 11.9 11.2 11.8 11.3 11.7L20.9 2.1C21 2 21.1 1.8 21.1 1.7L21.1 1.7Z"
                                            />
                                        </g>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="converter__form">
                        <div class="converter__input converter__input--last">
                            <label class="converter__label" for="toAmount">To</label>
                            <input class="converter__input--number" type="number" name="toAmount" id="toAmount">
                        </div>
                        <div class="converter__currency converter__currency--last">
                            <img id="toFlag" class="converter__flag" src="https://www.countryflags.io/ng/flat/24.png" alt="flag">
                            <select class="converter__input-currency" name="toCurrency" id="toCurrency">
                                <option value="NGN">NGN</option>
                                <option value="GBP">GBP</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option disabled></option>
                            </select>
                            <div class="converter__input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="11" height="6" viewBox="0 0 22 12">
                                    <title>arrow-down</title>
                                    <g fill="none">
                                        <g fill="#99CBFF">
                                            <path d="M21.1 1.7C21.1 1.5 21 1.3 20.9 1.2L19.8 0.2C19.7 0.1 19.5 0 19.4 0 19.2 0 19 0.1 18.9 0.2L10.9 8.2 2.8 0.2C2.7 0.1 2.5 0 2.3 0 2.2 0 2 0.1 1.9 0.2L0.8 1.2C0.7 1.3 0.6 1.5 0.6 1.7 0.6 1.8 0.7 2 0.8 2.1L10.4 11.7C10.5 11.8 10.7 11.9 10.9 11.9 11 11.9 11.2 11.8 11.3 11.7L20.9 2.1C21 2 21.1 1.8 21.1 1.7L21.1 1.7Z"
                                            />
                                        </g>
                                    </g>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="exchange-rate">
                <strong>1</strong> 
                <span id="fromCurrencyName"></span> = 
                <strong id="exchangeRate"></strong> 
                <span id="toCurrencyName"></span>
            </div>
        </main>
    </div>

    <script src="app.js"></script>

</body>

</html>
